<rt-content select=".opal-select__button">
	{{block button }}
		<opal-button class="opal-select__button" type="{props.type}" size="{props.size}" checkable
				tab-index="{props.tabIndex}" disabled="{props.disabled}">
			<template is="rt-if-then" if="props.text" rt-silent>{props.text}</template>
			<template is="rt-if-else" if="props.text" rt-silent>{text}</template>
			{{block icon_chevron_down }}
				<svg viewBox="0 0 32 18" class="opal-select__icon-chevron-down"><use
						xlink:href="#opal-select__icon-chevron-down"></use></svg>
			{{/block}}
		</opal-button>
	{{/block}}
</rt-content>

<rt-content select=".opal-select__menu">
	<opal-dropdown class="opal-select__menu" auto-closing>
		<rt-content select=".opal-select__menu-content">
			<template is="rt-if-then" if="props.datalist">
				<template is="rt-if-then" if="dataList?.length">
					<template is="rt-repeat" for="item of dataList">
						{{block option }}
							<opal-select-option value="{item.value}" text="{item.text}"></opal-select-option>
						{{/block}}
					</template>
				</template>
				<template is="rt-if-else" if="dataList?.length" rt-silent>
					{{block loader }}
						<opal-loader shown></opal-loader>
					{{/block}}
				</template>
			</template>
			<template is="rt-if-else" if="props.datalist">
				<span class="opal-select__menu-content">
					{{block options }}
						<rt-content select="opal-select-option"></rt-content>
					{{/block}}
				</span>
			</template>
		</rt-content>
	</opal-dropdown>
</rt-content>
