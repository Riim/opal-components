<opal-validator>
	<opal-validator-rule test="_isExistDate">Несуществующая дата</opal-validator-rule>

	<opal-input-mask mask="99/99/9999">
		<opal-text-input class="opal-date-input__input opal-validator__input opal-input-mask__input"
				placeholder="dd/mm/yyyy"></opal-text-input>
	</opal-input-mask>
</opal-validator>

<opal-dropdown class="opal-date-input__calendar-menu">
	<opal-calendar class="opal-date-input__calendar"></opal-calendar>
</opal-dropdown>
