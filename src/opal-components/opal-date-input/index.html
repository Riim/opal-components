{{block validation }}
	<opal-validator>
		<opal-validator-rule test="isExistDate" popover-to="{props.popoverTo}">Несуществующая дата</opal-validator-rule>

		{{block input_mask }}
			<opal-input-mask mask="{props.mask}">
				{{block input }}
					<opal-text-input class="opal-date-input__input opal-validator__input opal-input-mask__input"
							placeholder="{props.placeholder}"></opal-text-input>
				{{/block}}
			</opal-input-mask>
		{{/block}}
	</opal-validator>
{{/block}}
