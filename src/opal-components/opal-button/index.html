<template is="rt-if-then" if="props.href" rt-silent>
	<a class="opal-button__control" href="{props.href}" tabindex="{_tabIndex}"><rt-content
			class="opal-button__content"></rt-content></a>
</template>
<template is="rt-if-else" if="props.href" rt-silent>
	<button class="opal-button__control" type="{props.controlType}" name="{props.inputName}"
			tabindex="{_tabIndex}"><rt-content class="opal-button__content"></rt-content></button>
</template>
