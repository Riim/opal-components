<rt-content select=".opal-autosuggestion__input">
	{{block input }}
		<opal-text-input class="opal-autosuggestion__input" placeholder="{{i18n.inputPlaceholder}}"></opal-text-input>
	{{/block}}
</rt-content>

{{block menu }}
	<opal-dropdown class="opal-autosuggestion__menu">
		{{block list }}
			<div class="opal-autosuggestion__list">
				{{block list_inner }}
					<template is="rt-repeat" for="item of list" strip rt-silent>
						<div class="opal-autosuggestion__list-item" data-value="{item.value}" data-text="{item.text}"
								rt-click="_onListItemClick">{item.text}</div>
					</template>
				{{/block}}
			</div>
		{{/block}}
	</opal-dropdown>
{{/block}}
