<template is="rt-if-then" if="props.range">
	<div class="opal-slider__first-input-wrapper3">
		<div class="opal-slider__first-input-wrapper2" style="width: {_firstInputWidth}%;">
			<div class="opal-slider__first-input-wrapper">
				<input class="opal-slider__first-input" type="range" min="{props.min}" max="{props.max}"
						step="{props.step}" value="{props.range.0}">
			</div>
		</div>
	</div>

	<div class="opal-slider__second-input-wrapper">
		<input class="opal-slider__second-input" type="range" min="{props.min}" max="{props.max}" step="{props.step}"
				value="{props.range.1}">
	</div>
</template>

<template is="rt-if-else" if="props.range">
	<input class="opal-slider__input" type="range" min="{props.min}" max="{props.max}" step="{props.step}"
			value="{props.value}">
</template>
