<template is="rt-if-then" if="viewModel?.length">
	<template is="rt-repeat" for="tag of viewModel">
		<span class="opal-tag-select__tag" data-value="{tag.value}">{tag.text}<button
				class="opal-tag-select__btn-remove-tag" data-tag-value="{tag.value}"></button></span>
	</template>
</template>
<template is="rt-if-then" if="placeholderShown">
	<span class="opal-tag-select__placeholder">{props.placeholder}</span>
</template>

<opal-select class="opal-tag-select__select" view-model="{props.viewModel}" multiple>
	<opal-sign-button class="opal-tag-select__btn-plus opal-select__button" sign="plus" checkable></opal-sign-button>

	<opal-popover class="opal-select__menu" to="{props.popoverTo}" auto-closing>
		<opal-filtered-list class="opal-select__filtered-list">
			<opal-loaded-list class="opal-select__loaded-list opal-filtered-list__loaded-list"
					dataprovider="{props.dataprovider}">
				<opal-select-option text="{$item.value}"></opal-select-option>
			</opal-loaded-list>
		</opal-filtered-list>
	</opal-popover>
</opal-select>
