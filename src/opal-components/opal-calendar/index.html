<header class="opal-calendar__header">
	<button class="opal-calendar__btn-prev-month" disabled="{btnPrevMonthDisabled}">
		<svg viewBox="0 0 32 28" class="opal-calendar__icon-arrow-left"><use
				xlink:href="#opal-calendar__icon-arrow-left"></use></svg>
	</button>

	<opal-select class="opal-calendar__s-month" size="s" value="['{shownMonth}']">
		<template is="rt-repeat" class="opal-select__menu-inner" for="month of constructor.i18n.months">
			<opal-select-option value="{$index}" text="{month}"></opal-select-option>
		</template>
	</opal-select>

	<opal-select class="opal-calendar__s-year" size="s" value="['{shownYear}']">
		<template is="rt-repeat" class="opal-select__menu-inner" for="year of years">
			<opal-select-option value="{year}" text="{year}"></opal-select-option>
		</template>
	</opal-select>

	<button class="opal-calendar__btn-next-month" disabled="{btnNextMonthDisabled}">
		<svg viewBox="0 0 32 28" class="opal-calendar__icon-arrow-right"><use
				xlink:href="#opal-calendar__icon-arrow-left"></use></svg>
	</button>
</header>

<div class="opal-calendar__body">
	<table class="opal-calendar__week-days">
		<tr class="opal-calendar__week-days-row">
			<template is="rt-repeat" for="weekDay of weekDaysShort">
				<td class="opal-calendar__week-day">{weekDay}</td>
			</template>
		</tr>
	</table>

	<table class="opal-calendar__days">
		<template is="rt-repeat" for="weekDays of days">
			<tr class="opal-calendar__days-row">
				<template is="rt-repeat" for="day of weekDays">
					<td class="opal-calendar__day"
						not-in-current-month="{day.notInCurrentMonth}"
						today="{day.today}"
						selected="{day.selected}"
						disabled="{day.disabled}"
						tabindex="{day.tabIndex}"
						data-date="{day.date}"
						rt-click="_onDayClick">{day.value}</td>
				</template>
			</tr>
		</template>
	</table>
</div>
