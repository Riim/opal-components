<template is="rt-if-then" if="props.multiline">
	<textarea class="opal-text-input__input" placeholder="{props.placeholder}" tabindex="{props.tabIndex}"
			disabled="{props.disabled}"></textarea>
</template>
<template is="rt-if-else" if="props.multiline">
	<input class="opal-text-input__input" type="{props.inputType}" placeholder="{props.placeholder}"
			tabindex="{props.tabIndex}" disabled="{props.disabled}">
</template>

<template is="rt-if-then" if="props.clearable">
	<button class="opal-text-input__btn-clear" shown="{notEmpty}"></button>
</template>
