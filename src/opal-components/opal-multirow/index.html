<rt-content class="opal-multirow__preset-rows" select="opal-multirow-row[preset]"
		no-new-rows="{_noNewRows}" not-last-row="{_notLastRow}"></rt-content>

<div class="opal-multirow__new-rows" no-preset-rows="{_noPresetRows}" not-last-row="{_notLastRow}">
	<template is="rt-repeat" for="row of _newRows" track-by="key">
		<rt-content select="opal-multirow-row:not([preset])" data-key="{row.key}"></rt-content>
	</template>
</div>
